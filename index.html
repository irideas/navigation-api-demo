<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation API vs History+Location API 对比测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .nav-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .nav-tab {
      padding: 12px 24px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    
    .nav-tab:hover {
      background: #f0f0f0;
      border-color: #667eea;
    }
    
    .nav-tab.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .content-area {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .code-block {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      overflow-x: auto;
    }
    
    .demo-section {
      margin: 2rem 0;
      padding: 1.5rem;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      background: #fafafa;
    }
    
    .demo-controls {
      display: flex;
      gap: 10px;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5a6fd8;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .status-display {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    
    .comparison-table th,
    .comparison-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    
    .comparison-table th {
      background: #f8f9fa;
      font-weight: 600;
    }
    
    .feature-support {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .support-yes {
      background: #d4edda;
      color: #155724;
    }
    
    .support-no {
      background: #f8d7da;
      color: #721c24;
    }
    
    .support-partial {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
